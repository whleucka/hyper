version: '3.8'

networks:
  app-network:

volumes:
  mysql-data:

services:
  php-app:
    image: php:8.1-fpm
    container_name: php-app
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-config:/etc/nginx/conf.d
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - php-app

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    env_file:
      - .env.docker
    volumes:
      - ./docker/mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    env_file:
      - .env.docker
    networks:
      - app-network

